  <script type="text/javascript"> 
    // function display_c(){
    //   var refresh=1000; // Refresh rate in milli seconds
    //   mytime=setTimeout('display_clocktime()',refresh)
    // }
    
    function display_clocktime() {
      var display_time = new Date()
      var hour=display_time.getHours();
      var minute=display_time.getMinutes();
      var second=display_time.getSeconds();
      if(hour <10 ) {hour='0'+hour;}
      if(minute <10 ) {minute='0' + minute; }
      if(second<10) {second='0' + second;}
      var display_only_time = hour + ':' + minute + ':' + second
      document.getElementById('clocktime').innerHTML = display_only_time;
      var refresh=1000; // Refresh rate in milli seconds
      mytime=setTimeout('display_clocktime()',refresh)
    }

    function typeWriter() {
      var i = 0;
      var txt = "{{ greeting_word }}"; /* The text */
      console.log(txt);
      var speed = 50; /* The speed/duration of the effect in milliseconds */
      if (i < txt.length) {
        document.getElementById("greeting_text").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    function start() {
      // display_clocktime();
      typeWriter();
    }
  </script>

</head>
<body onload=display_clocktime();>
  <section>
    <div class="greeting">
      <span id='clocktime'></span>
      <br>
      <!-- <p id="greeting_text"></p> -->
      {{ greeting_word }}
    </div>
  </section>
